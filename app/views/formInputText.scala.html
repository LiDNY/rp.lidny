@(  label: String,
    name: String,
    value: String,
    short: Boolean,
    errors: Map[String, String],
    lang: String,
    hint: String = null,
    hintHtml: String = null,
)

<div class="form-group row mb-1">
    <label for="@name" class="col-xl-3 col-lg-4 col-md-12 col-form-label">@label</label>
    <div class="@if(short){col-xl-3 col-lg-3 col-md-4 col-sm-6}else{col-xl-9 col-lg-8 col-md-12}">
        <input type="text" class="form-control @if(errors.containsKey(name)){is-invalid}" id="@name" name="@name" value="@value">
        @if(hint != null) {
        <small>@hint</small>
        }
        @if(hintHtml != null) {
        <small>@Html(hintHtml)</small>
        }
        @if(errors.containsKey(name)) {
        <div class="invalid-feedback">@i18n.Txt.get(lang, errors.get(name))</div>
        }
    </div>
</div>
