@(  label: String,
    name: String,
    short: Boolean,
    errors: Map[String, String],
    hint: String = null,
)(options: Html)

<div class="form-group row mb-1">
    <label for="@name" class="col-xl-3 col-lg-4 col-md-12 col-form-label">@label</label>
    <div class="@if(short){col-xl-3 col-lg-3 col-md-4 col-sm-6}else{col-xl-9 col-lg-8 col-md-12}">
        <select class="form-control @if(errors.containsKey(name)){is-invalid} select2" id="@name" name="@name">
            @options
        </select>
        @if(hint != null) {
        <small>@hint</small>
        }
    </div>
</div>
